<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br><br>");
	};

	function mostra(frase) {
		document.write(frase)
	}

	var idadeMinha = 30;
	var idadeIrmao = 19;
	mostra("Eu tenho " + idadeMinha + " anos de idade.")
	pulaLinha();

	mostra("Meu irmão tem " + idadeIrmao + " anos de idade")
	pulaLinha();
	
	mostra("Nossa diferença de idade é de " + (idadeMinha - idadeIrmao) + " anos");


</script>
