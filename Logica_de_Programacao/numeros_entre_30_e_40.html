<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeros = 30;

    while(numeros >= 30 && numeros <= 40) {
    	if(numeros == 33 || numeros == 37) {
    		mostra(" - ")
    	} else
    	mostra(numeros);
    	numeros = numeros + 1;
    } 
    
</script>
